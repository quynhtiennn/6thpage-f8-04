<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy-Pet Care</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Styles  CSS -->
        <link rel="stylesheet" href="./asset/css/styles.css" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./asset/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./asset/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./asset/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./asset/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./asset/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./asset/icon/logo.svg" alt="Lucy" class="logo" />

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Review</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact us</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./asset/img/hero-cat.png"
                                alt=""
                                class="hero__img"
                            />
                            <!-- Decorator -->
                            <img
                                src="./asset/icon/decor-1.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./asset/icon/decor-2.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./asset/img/hero-dog.png"
                                alt=""
                                class="hero__img hero__img--small"
                            />
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero__content"></section>
                </div>
            </div>
        </section>
    </body>
</html>
